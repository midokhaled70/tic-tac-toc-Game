<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//db.onlinewebfonts.com/c/eff97b96c351727f183d2f7dc0e88d67?family=Colored+Crayons" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="css/twoPlayers.css">
    <script src="script.js" defer></script>
    <title>XO GAME</title>
</head>

<body class="main">
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="tableIamge">
        <img src="Images/table.svg" alt="table">
    </div>
    <div class="counter">
        <h2 class="black-color">Score Counter</h2>
        <div class="scoreContainer">
            <div class=" black-color">X
                <p id='xScore'>0</p>
            </div>
            <div class="border"></div>
            <div class=" black-color">O
                <p id="oScore">0</p>
            </div>

        </div>
    </div>
    <div id="home">
        <a href='/index.html'> <img src="Images/home_white_24dp.svg" alt="Home"> </a>
    </div>
    <div id="reset">
        <img src="Images/restart_alt_white_24dp.svg"/>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="javascript/twoPlayers.js"></script>
</body>

</html>
